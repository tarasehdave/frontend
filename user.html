<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body>
    <h1>User Login</h1>
    <div id="login-form">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <button type="button" onclick="checkCredentials()">Login</button>
        </form>
    </div>
    <p id="login-message"></p>
    <script>
        // Predefined usernames and passwords from the backend
        const userCredentials = {
            "sharonkodali": "pears",
            "tarasehdave": "apples",
            "alishahussain": "trees"
        };

        function checkCredentials() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (userCredentials.hasOwnProperty(username) && userCredentials[username] === password) {
                // If the entered credentials match, display a success message
                document.getElementById('login-message').textContent = "Login successful. Welcome, " + username + "!";
            } else {
                // If the credentials do not match, display an error message
                document.getElementById('login-message').textContent = "Invalid credentials. Please try again.";
            }
        }
    </script>
</body>
</html>
