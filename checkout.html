<!DOCTYPE html>
<html lang="en">
<head>

    <title>Checkout</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Checkout</h1>

    <p><strong>Username:</strong> alishahussain</p>
    <p><strong>Email:</strong> alishahussain1229@gmail.com</p>
    <h2>Total Price</h2>

    <form>
